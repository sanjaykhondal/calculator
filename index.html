<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">

        <!-- <h1>Calculator</h1> -->

        <input type="text" name="text" id="inputBox" placeholder="0">

        <section>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </section>

        <section>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </section>
      
        <section>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </section>

        <section>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </section>

        <section>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </section>

    </div>

    <script src="script.js"></script>
</body>

</html>
